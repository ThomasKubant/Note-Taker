<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
  </nav>
  <div class="container-fluid">
    <div class="row mainSection">
      <div class="col-4 list-container">
        <div class="card">
          <h1 style="text-align: center;">Your Notes</h1>
          <ul class="list-group">
            <li></li>
          </ul>
        </div>
        
      </div>
      <div class="d-flex flex-column col-8 align-items-start justify-content-start">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
        <div class="row saveAndDeleteBtns">
          <button type="button" class="btn btn-success saveBtn">Save Note</button>
          <button type="button" class="btn btn-danger deleteBtn">Delete Note</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/index.js"></script>
</body>

</html>
